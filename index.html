<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выбор фигуры и цвета</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="display"></div>

      <div>
        <h3>Выбрать фигуру:</h3>
        <button id="circle-btn">Круг</button>
        <button id="square-btn">Квадрат</button>
      </div>

      <div>
        <h3>Выбрать цвет:</h3>
        <div id="color-buttons"></div>
      </div>

      <div>
        <h3>Напишите текст:</h3>
        <input type="text" id="input-text" placeholder="Введите текст..." />
        <button id="add-text-btn">Добавить</button>
      </div>
    </div>

    <button id="clear-btn" class="clear-btn">X</button>

    <script src="./js/script.js"></script>
  </body>
</html>
